# GhostLib Drone Configuration
# All distances are in blocks, all times in ticks (20 ticks = 1 second)

attributes:
  max_health: 20.0
  movement_speed: 1.0  # Base attribute speed

logic:
  interaction_range: 12.0         # Distance to place blocks or take items
  build_speed_multiplier: 0.6    # Speed when moving towards a construction site
  idle_speed_multiplier: 0.3     # Speed when hovering/idling
  search_range_horizontal: 32    # X/Z radius for ghost block detection
  search_range_vertical: 16      # Y height for ghost block detection
  search_cooldown: 10            # Ticks between searching for new jobs
  failure_cooldown: 100          # Ticks to wait after failing to find items
  linger_time: 10                # Ticks to stay put after finishing a task

inventory:
  capacity: 9                    # Number of internal inventory slots
  auto_dump_to_player: true      # Fly to player when full or idle
  dump_range: 2.5                # Distance at which items are transferred to player
  drop_on_death: true            # Whether to drop items if the drone is killed

deconstruction:
  silk_touch_enabled: true       # Drones harvest blocks exactly as they are
  harvest_time: 10               # Ticks spent "mining" a block
  priority_over_build: true      # Clear obstructions before starting new builds

movement:
  acceleration: 0.1              # How fast the drone speeds up
  dampening: 0.15                # Movement resistance (higher = less sliding)
  arrival_dampening_range: 1.5   # Distance at which drone starts slowing down
  hover_wobble_amplitude: 0.05   # Visual "floating" effect strength
  hover_wobble_speed: 0.1        # Visual "floating" effect speed

idle_behavior:
  player_follow_distance_x: 2.0
  player_follow_distance_y: 2.5  # Lowered to eye-ish level
  player_follow_distance_z: 2.0
  player_search_range: 32        # Distance to look for player when idle
  return_to_egg_after_idle: 600  # 30 seconds (600 ticks) until auto-despawn to egg

visuals:
  ghost_alpha: 0.6               # Translucency of ghost blocks
  show_deconstruction_markers: true # Toggle red wireframe boxes
  render_captured_block: true    # Show red-tinted block during deconstruction